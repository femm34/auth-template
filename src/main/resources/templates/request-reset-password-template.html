<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambio de contraseña</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }
        h1 {
            font-size: 28px;
            color: #333333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        p {
            font-size: 16px;
            color: #666666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        a {
            display: inline-block;
            background-color: #0066cc;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        a:hover {
            background-color: #004d99;
            transform: translateY(-2px);
        }
        .footer {
            font-size: 14px;
            color: #888888;
            margin-top: 20px;
        }
        .validate-email{
            color:#ffffff !important;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Cambio de contraseña</h1>
    <p>Para cambiar su contraseña, haga clic en el siguiente enlace y registra tu nueva contraseña.</p>
    <p>Este enlace será válido solo por 5 minutos</p>
    <a class="validate-email" href="${validationUrl}">Validar correo</a>
    <div class="footer">
        <p>Si no solicitó esta acción, puede ignorar este mensaje.</p>
    </div>
</div>
</body>
</html>
